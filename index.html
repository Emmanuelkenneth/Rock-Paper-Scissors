<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href ="style.css">
    <title>RPS</title>
</head>
<body>

  <div class="main">
    <h1 class="main__title">Rock Paper Sciossors Game</h1>
    <div class="scoreboard">
      <div class="score">
        <h2 class="user_score">0</h2>
        <h2>You</h2>
      </div>
      <div class="score">
        <h2 class="computer_score">0</h2>
        <h2>Computer</h2>
      </div>
    </div>
    <h1 class="message"></h1>

    <div class="hands">
      <img src="paper.png" alt="" id="paper" class = "hand">
      <img src="rock.png" alt="" id="rock" class = "hand">
      <img src="scissors.png" alt="" id="scissors" class ="hand">
    </div>

  </div>
      
  <script src="script.js"></script>
</body>
</html>
